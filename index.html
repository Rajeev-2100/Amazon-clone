<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone by youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="nav-links">
        <nav class="nav-bar">
                <div class="nav-logo" style="padding-top: 10px;">
                    <a href="/"><img src="/amazon_clone_img/assets/amazon_logo.png" width="100" alt=""></a>
                </div>
                <div class="nav-country">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="nav-country-items">
                        <p>Delivering to Aligarh 202001</p>
                        <h4>Update Location</h4>
                    </div>
        
                </div>
                <form class="nav-search">
                    <div class="nav-search-category">
                        <span>All</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="nav-search-field">
                        <input type="text" class="nav-search-input" height="12" placeholder="Select Amazon.in">
                    </div>
                    <img src="/amazon_clone_img/assets/search_icon.png" class="nav-search-icon" alt="">
                </form>
                <div class="nav-lang">
                    <img src="/amazon_clone_img/assets/india_img.jpg" alt="">
                    <p>EN</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="sign-in">
                    <div class="sign-in-option">
                        <p>Hello,sign in</p>
                        <h4>Account & Lists</h4>
                    </div>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
        
                <div class="nav-order">
                    <p>Returns</p>
                    <h4>& Orders</h4>
                </div>
        
                <div class="nav-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <h4>Cart</h4>
                </div>
        
            <div class="nav-bar-bottom">
                
            </div>
        </nav>
        <nav class="nav-main">
            <a href="#" class="nav-humburger-menu">
                <i class="fa-solid fa-bars"></i>
                <span>ALL</span>
            </a>
            <ul>
              <li><a href="#">Fresh</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">Sell</a></li>
              <li><a href="#">BestSeller</a></li>
              <li><a href="#">Mobiles</a></li>
              <li><a href="#">Electroics</a></li>
              <li><a href="#">Amazon</a></li>
              <li><a href="#">Home Kitchen</a></li>
            </ul>
        </nav>
    </header>

</html>
